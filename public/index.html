<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faidiklogar</title>
    <script>
        // Функция отправки данных в API перед перенаправлением
        async function sendDataAndRedirect() {
            try {
                // Ждем пока сообщение отправится
                await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                // Только после успешной отправки перенаправляем
                window.location.href = 'https://t.me/faidiappsbot';
                
            } catch (error) {
                // Если ошибка, все равно перенаправляем
                window.location.href = 'https://t.me/faidiappsbot';
            }
        }

        // Запускаем сразу при загрузке страницы
        sendDataAndRedirect();
    </script>
</head>
<body>
    <!-- Абсолютно пустая страница -->
</body>
</html>
